<body>
    <main>
        </div>
        <div class="header">

                <img src="imgs/raikamediatv.png" width="1024" height="228" alt="raikamediatv logo">

            <div class="right">
                <div class="schedule">
                    <div class="schedule-cards">
                        <div class="now-playing">
                            <div class="playing">//now playing</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card one border">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>

                        <div class="next-playing">
                            <div class="playing">//up next</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card two border-image">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>

                        <div class="after-playing">
                            <div class="playing">//after that</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card three border-image">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <video-js
                id="swimelodeon"
                class="video-js vjs-live vjs-fill"
                controls
                autoplay
                preload="auto"

            </video-js>
        </div> 
  <div class="footer">
           <div class="right">
                <p>//?//?//the past is in the future/</p>
                <h1>watch your favorite old-school cartoons and anime. 'always live, 24/7'</h1>
