<body>
    <main>
        </div>
        <div class="header">
            <div class="left">
                <img class="mobile" style="display: none;" src="imgs/raikamediatvmobile.png" width="1024" height="228" alt="raikamediatv logo">
                <img src="imgs/raikamediatv.png" width="1024" height="228" alt="raikamediatv logo">
            </div>
            <div class="right">
                <div class="schedule">
                    <div class="schedule-cards">
                        <div class="now-playing">
                            <div class="playing">//now playing</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card one border">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>

                        <div class="next-playing">
                            <div class="playing">//up next</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card two border-image">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>

                        <div class="after-playing">
                            <div class="playing">//after that</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card three border-image">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <video-js
                id="raikamedia"
                class="video-js vjs-live vjs-fill"
                controls
                autoplay
                preload="auto"
                width="1280"
                height="720"
                data-setup=""

            </video-js>
        </div> 
        <div class="footer">
            <div class="right">
                <p>//?//?//if people can get past, can they also get... future?/</p>
                <h1>watch your favorite old-school cartoons, anime, tv shows, & movies 'always live, as long as this server's running'</h1>
                <h6>*This is a nonprofit, experimental project*</h6>
            </div>
        </div>
    </main>
    <p class="friday">
        <script>
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let day = weekday[new Date().getDay()];
            if(day == 'Friday') {
                document.write(`it's friday`);
            }
        </script>
    </p>
