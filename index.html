<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RaikaTV</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico?v=1.0">
    <meta name="description" content="raikamedia tv watch your favorite old-school cartoons and anime."/>
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link
        rel="preload"
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
            type="text/css"
        />
    </noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="css/video-js.min.css" rel="stylesheet">
</head>
<body>
    <main>
        </div>
        <div class="header">
            <div class="left">
                <img class="mobile" style="display: none;" src="imgs/raikamediatvmobile.png" width="1024" height="228" alt="raikamediatv logo">
                <img src="imgs/raikamediatv.png" width="1024" height="228" alt="raikamediatv logo">
            </div>
            <div class="right">
                <div class="schedule">
                    <div class="schedule-cards">
                        <div class="now-playing">
                            <div class="playing">//now playing</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card one border">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>

                        <div class="next-playing">
                            <div class="playing">//up next</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card two border-image">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>

                        <div class="after-playing">
                            <div class="playing">//after that</div>
                            <div class="title"><span>//</span></div>
                        </div>
                        <div class="schedule-card three border-image">
                            <img width="100" height="100" src="imgs/loading.gif" alt="show image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="video-container">
            <video-js
                id="swimelodeon"
                class="video-js vjs-live vjs-fill"
                controls
                autoplay
                preload="auto"
                width="1920"
                height="1080"
                data-setup=""
            >
            <source src="https://raikamedia.cc/emby/videos/1332920/master.m3u8?DeviceId=35c0db1e-a2ab-41eb-9749-9dfa07bb89df&MediaSourceId=bdd6d8898d4d3f288206d12404b8a4d0&PlaySessionId=ed22b7db3b7748dd9fd8e5c64bf2fe82&api_key=8c075ff0440d4e03b33b51c3fe81ed69&LiveStreamId=06044cf0e6f93cdae5f285c9ecfaaeb4_01413a525b3a9622ce6fdf19f7dde354_bdd6d8898d4d3f288206d12404b8a4d0&VideoCodec=h264,h265,hevc,av1&AudioCodec=mp3,aac&VideoBitrate=6808000&AudioBitrate=192000&AudioStreamIndex=1&TranscodingMaxAudioChannels=2&SegmentContainer=ts&MinSegments=1&BreakOnNonKeyFrames=True&SubtitleStreamIndexes=-1&ManifestSubtitles=vtt&h264-profile=high,main,baseline,constrainedbaseline,high10&h264-level=62&hevc-codectag=hvc1,hev1,hevc,hdmv" type="application/x-mpegURL">
            </video-js>
        </div> 
  <div class="footer">
           <div class="right">
                <p>//?//?//the past is in the future/</p>
                <h1>watch your favorite old-school cartoons and anime. 'always live, 24/7'</h1>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/video.js@8.3.0/dist/video.min.js" data-fallback="js/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" data-fallback="js/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js" data-fallback="js/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js" data-fallback="js/dataTables.responsive.min.js"></script>
    <script src="js/xml2json.min.js"></script>
    <script src="js/scripts.js?v=1.2"></script>
  </body>
</html>
